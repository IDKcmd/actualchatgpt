<!DOCTYPE html>
<html>
<head>
    <title>Android Workspace</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #1a1a1a; font-family: sans-serif; }
        #loading { color: white; text-align: center; margin-top: 20%; font-size: 24px; }
        iframe { width: 100vw; height: 100vh; border: none; display: none; }
        #panic-bar { position: fixed; bottom: 0; width: 100%; height: 5px; background: transparent; cursor: pointer; z-index: 100; }
    </style>
</head>
<body>
    <div id="loading">Booting Android System... Please wait.</div>
    
    <iframe id="emu" src="https://www.apkonline.net/run-android-online.html" onload="document.getElementById('loading').style.display='none'; this.style.display='block';"></iframe>

    <div id="panic-bar" onclick="window.location.replace('https://docs.google.com')"></div>

    <script>
        // Keyboard Panic Button: Press 'P' to switch to Google Docs
        document.addEventListener('keydown', function(e) {
            if (e.key.toLowerCase() === 'p') {
                window.location.replace("https://docs.google.com");
            }
        });
    </script>
</body>
</html>
