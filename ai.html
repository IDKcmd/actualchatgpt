<!DOCTYPE html>
<html>
<head>
    <title>Gemini AI Hub</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body { background: #131314; color: #e3e3e3; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        #chat { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; }
        .msg { padding: 12px 16px; border-radius: 15px; max-width: 80%; line-height: 1.5; }
        .user { background: #37393e; align-self: flex-end; color: white; }
        .ai { background: #1e1f20; align-self: flex-start; border: 1px solid #444; }
        #input-area { padding: 20px; background: #1e1f20; display: flex; gap: 10px; border-top: 1px solid #333; }
        input { flex: 1; padding: 12px; border-radius: 25px; border: 1px solid #444; background: #131314; color: white; outline: none; }
        button { padding: 10px 20px; background: #4b85ff; color: white; border: none; border-radius: 25px; cursor: pointer; font-weight: bold; }
        button:hover { background: #3574ff; }
    </style>
</head>
<body>
    <div id="chat"><div class="msg ai">Gemini is ready. What's on your mind?</div></div>
    <div id="input-area">
        <input type="text" id="user-input" placeholder="Ask me anything..." onkeypress="if(event.key==='Enter') askAI()">
        <button onclick="askAI()">Send</button>
    </div>

    <script type="module">
      import { GoogleGenerativeAI } from "https://esm.run/@google/generative-ai";
      
      const API_KEY = "AIzaSyBGwwDFjeQ026qRb3tBMHu7XYPk0_fJn-8";
      const genAI = new GoogleGenerativeAI(API_KEY);

      window.askAI = async () => {
        const input = document.getElementById('user-input');
        const chat = document.getElementById('chat');
        const userText = input.value;
        if (!userText) return;

        chat.innerHTML += `<div class="msg user">${userText}</div>`;
        input.value = '';
        chat.scrollTop = chat.scrollHeight;

        try {
            const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
            const result = await model.generateContent(userText);
            const response = await result.response;
            const text = response.text();
            
            chat.innerHTML += `<div class="msg ai">${text}</div>`;
        } catch (error) {
            chat.innerHTML += `<div class="msg ai" style="color: #ff8888;">Error: Check if your API key is still active or if GitHub blocked this file.</div>`;
        }
        chat.scrollTop = chat.scrollHeight;
      };
    </script>
</body>
</html>
